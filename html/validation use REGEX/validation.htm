<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Test</title>
</head>
<style>
    #car{ color: blue; background-color: yellow;}
    #iputcolor{color:blue; background-color: red;}
    #btncolor{color:white; background-color: black;}

</style>
<body>
    <div>
        <form>
            <label id="car">Enter you'r car number</label>
            <input id="iputcolor" type="text"  required pattern="^[0-9]{2}-[0-9]{3}-[0-9]{2}$"  placeholder="exam: 22-333-22"> <br/>
            <input id="btncolor" type="submit" value="send">
         </form>

    </div>
</body>

</html>
