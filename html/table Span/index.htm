    <title>Tabke Span</title>
</head>
<body>
    <table border="1"
    <h1>Table Span:</h1>

        <td rowspan="2">A</td>
        <td rowspan="2">B</td>
        <td rowspan="2">C</td>
        <td>D</td>

    </tr>
    <tr>
        <td>E</td>
    </tr>
    <tr>
        <td>F</td>
        <td colspan="3">G</td>
    </tr>
</body>
</html>
